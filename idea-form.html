<!-- This page is the idea form -->
<!DOCTYPE html>
<html>
<head>
  <link type="text/css" rel="stylesheet" href="main.css">
</head>

<body>
  <div class="header">
    <a href="basic.html"><img src="images/Hello-There.png"></a>
    <h1>
      <ul class="nav">
        <li><a href="be-cool.html">Be Cool</a></li>
        <li><a href="be-calm.html">Be Calm</a></li>
        <li><a href="be-kind.html">Be Kind</a></li>
      </ul>
    </h1>
  </div>
  <div class="main-content">
    <h2>Idea Form</h2>
    <!-- The value of the for attribute in the label should be the same as the
    value of the id attribute in an input field to associate the label and input.
    this associates the label to the input
    Each for/id pair has to be unique on the page. -->
    <form>
      <label for="idea-title">Idea Title</label>
      <input type="text" id="idea-title">

      <label for="idea-text">Write your idea here</label>
      <textarea id="idea-text"></textarea>

      <label for="approved">Approved?</label>
      <input type="checkbox" id="approved">
      <br>
      <input type="radio" id="easy-level">
      <label for="easy-level">Easy</label>

      <input type="radio" id="medium-level">
      <label for="medium-level">Medium</label>

      <input type="radio" id="hard-level">
      <label for="hard-level">Hard</label>

      <label for="attachment">Attach file</label>
      <input type="file" id="attachment">

      <label for="password-text">Enter Password</label>
      <input type="password" id="password-text">

      <input type="submit" value="Click to Submit">
    </form>
  </div>
  <div class="footer">
   <p>&copy; 2017 - Katherina Fatiguso</p>
  </div>
</body>

</html>
